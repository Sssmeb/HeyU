<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>WithMe</title>
    <link href="{{ url_for('static', filename='img/logo.ico') }}" rel="icon"  type="image/x-ico" />
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet"/>
    <link href="{{ url_for('static', filename='css/animate.css') }}" rel="stylesheet"/>
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet"/>

    <!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body> 
    <div class="downLoad1 animated fadeInDown">
      <a href="#" class="pcLink">
        PC版下载
      </a>
    </div>
    <div class="downLoad2 animated fadeInDown">
      <a href="#" class="appLink">
        APP下载
      </a>
    </div>
    <div class="vertical">
      <div class="box1">
        <div class="horizontal">
          <div class="box2">
            <img class="part1 animated bounceInDown" src="{{ url_for('static', filename='img/part1.png') }}">
            <img class="part2 animated bounceInLeft" src="{{ url_for('static', filename='img/part2.png') }}">
            <img class="part3 animated bounceInRight" src="{{ url_for('static', filename='img/part3.png') }}">
            <div class="button-style1 animated rotateInUpLeft">  
                <a href="/login" class="lk1">
                    <div class="link1">  
                        <div class="bt1">  
                            登录  
                        </div>  
                    </div>  
                </a>      
            </div>  
            <div class="button-style2  animated rotateInUpRight">  
                <a href="/register" class="lk2">
                    <div class="link2">  
                        <div class="bt1">  
                            注册
                        </div>  
                    </div>  
                </a>   
            </div> 
          </div>
        </div>
      </div>
      </div>
    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
  </body>
</html>
